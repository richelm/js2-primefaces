<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
  <!-- referenced custom CSS here so that it is last loaded. -->
  <h:outputStylesheet library="css" name="common.css"/>

  <p:layout fullPage="true">

    <p:layoutUnit position="north" size="70" resizable="false" closable="false" collapsible="false">
      <ui:insert name="header">
        <div class="headerDiv">
          <h:outputText value="COM Individual Information System" />
        </div>
      </ui:insert>
    </p:layoutUnit>

    <p:layoutUnit position="west" size="250" resizable="false" closable="false" collapsible="false" gutter="1">
      <ui:insert name="menu">
        <p:menu>
          <p:menuitem value="Home" url="index.jsf"></p:menuitem>
          <p:menuitem value="Search" url="searchPage.jsf"></p:menuitem>
          <p:menuitem value="Add Employee" url="addEmployee.jsf"></p:menuitem>
          <p:menuitem value="Edit Employee" url="employee.jsf"></p:menuitem>
        </p:menu>
      </ui:insert>
    </p:layoutUnit>

    <p:layoutUnit position="center" gutter="1">
    <ui:insert name="content">Main Page Content</ui:insert>
    </p:layoutUnit>

    <p:layoutUnit position="south" size="50" resizable="false" closable="false" collapsible="false" gutter="1">
    <ui:insert name="footer">
      <div class="footerDiv">
        <h:outputText value="Michigan State University Health Information Technology" />
      </div>
    </ui:insert>
    </p:layoutUnit>

  </p:layout>


  </h:body>
</html>
