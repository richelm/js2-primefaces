<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
  <!-- referenced custom CSS here so that it is last loaded. -->
  <h:outputStylesheet library="css" name="common.css"/>

  <div class="ui-fluid">

  <!-- header -->
  <div class="ui-grid headerDiv ui-grid-responsive">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <ui:insert name="header">
          <h:outputText value="COM Individual Information System" />
        </ui:insert>
      </div>
    </div>
  </div>

  <!-- side menu and page content -->
  <div class="ui-grid  ui-grid-responsive">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4 menuDiv">
        <ui:insert name="menu">
          <p:menu>
          <p:menuitem value="Home" url="index.jsf"></p:menuitem>
          <p:menuitem value="Search" url="searchPage.jsf"></p:menuitem>
          <p:menuitem value="Client Validation" url="clientValidation.jsf"></p:menuitem>
          <p:menuitem value="Bean Validation" url="bean.jsf"></p:menuitem>
          <p:menuitem value="Name Page (groovy bean)" url="namePage.jsf"></p:menuitem>
          <p:menuitem value="Employee" url="employee.jsf"></p:menuitem>
          <p:menuitem value="Another Page" url="anotherPage.jsf"></p:menuitem>
          </p:menu>
        </ui:insert>
      </div>
      <div class="ui-grid-col-8 contentDiv">
        <ui:insert name="content">Main Page Content</ui:insert>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="ui-grid footerDiv  ui-grid-responsive">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <h:outputText value="Michigan State University Health Information Technology" />
      </div>
    </div>
  </div>

  </div>
</h:body>
</html>
