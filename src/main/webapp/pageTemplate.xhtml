<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
  <h:outputStylesheet library="css" name="common.css"/>
</h:head>

<h:body>
  
  <p:layout fullPage="true">
    <p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="false">
      <ui:insert name="header">Header Section</ui:insert>
    </p:layoutUnit>

    <p:layoutUnit position="west" size="250" resizable="false" closable="false" collapsible="false">
      <ui:insert name="menu">Menu Section</ui:insert>
    </p:layoutUnit>

    <p:layoutUnit position="center" gutter="0">
    <ui:insert name="content">Main Page Content</ui:insert>
    </p:layoutUnit>      

    <p:layoutUnit position="south" size="100" resizable="false" closable="false" collapsible="false">
    <ui:insert name="footer">Footer Section</ui:insert>
    </p:layoutUnit>
  </p:layout>

  </h:body>
</html>
