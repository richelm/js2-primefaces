<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/pageTemplate.xhtml">

  <ui:define name="content">

    <h:form>

        <p:panel header="Employee">
          <p:messages closable="true" />

          <h:panelGrid columns="2">

          <p:outputLabel for="firstName" value="First Name:" />
          <p:inputText id="firstName" value="#{employee.firstName}" label="FirstName"/>

          <p:outputLabel for="lastName" value="Last Name:" />
          <p:inputText id="lastName" value="#{employee.lastName}" label="LastName"/>

          <p:outputLabel for="sickdays" value="Sick Days:" />
          <p:inputMask id="sickdays" maxLength="3" mask="9?99" value="#{employee.sickDays}"  />

        </h:panelGrid>
          <p:commandButton value="Update" validateClient="true" ajax="false"
          action="#{employee.update()}"  />
          <p:commandButton value="Save" validateClient="true" ajax="false"
          action="#{employee.save()}"  />
        </p:panel>

    </h:form>

  </ui:define>

</ui:composition>
