<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/pageTemplate.xhtml">
    
  <ui:define name="content">

    <h:form>

      <p:growl sticky="true" severity="info,error,fatal" />
      <h:panelGrid>

      <h:outputLabel for="age" value="Age: (@Min(10) @Max(20))" />
      <p:inputText id="age" value="#{validationBean.age}" label="Age"/>
      <p:message for="age" />

      <h:outputLabel for="requiredText" value="Required Text:" />
      <p:inputText name="requiredTex" required="true" />

      </h:panelGrid>
      <p:commandButton value="Save" validateClient="false" ajax="false" />

    </h:form>

  </ui:define>

</ui:composition>
